# Listeners for the Daytime-Bundle
services:
    _defaults:
        public: true

    Jdwiese\DaytimeBundle\EventListener\Schema\SchemaListener:
        arguments:
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: "doctrine.event_listener", event: "postGenerateSchemaTable" }

    Jdwiese\DaytimeBundle\EventListener\DataContainer\HelperListener:
        class: Jdwiese\DaytimeBundle\EventListener\DataContainer\HelperListener

    Jdwiese\DaytimeBundle\EventListener\DataContainer\DaytimeCategoryListener:
        class: Jdwiese\DaytimeBundle\EventListener\DataContainer\DaytimeCategoryListener

    Jdwiese\DaytimeBundle\EventListener\DataContainer\DaytimeTextListener:
        class: Jdwiese\DaytimeBundle\EventListener\DataContainer\DaytimeTextListener
        arguments:
            - '@Jdwiese\DaytimeBundle\Repository\TextRepository'

    Jdwiese\DaytimeBundle\EventListener\ReplaceInsertTagsListener:
        class: Jdwiese\DaytimeBundle\EventListener\ReplaceInsertTagsListener
        arguments:
            - '@Jdwiese\DaytimeBundle\Repository\CategoryRepository'
